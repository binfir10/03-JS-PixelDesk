<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/assets/mediaqueries.css">
    <link rel="stylesheet" href="./assets/login-register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Resgistrate</title>
</head>

<body>
    <header>
        <img src="/assets/img/logo.png" alt="logo" class="header__logo">
        <nav class="navbar">
            <label for="cart-toggle" class="cart-label"><i class="fa-sharp fa-solid fa-cart-shopping"></i></label>
            <label for="menu__toggle"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="menu__toggle" />
            <ul class="navbar__links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./index.html#about_us">Sobre Nosotros</a></li>
                <li><a href="./index.html#products">Productos</a></li>
                <li><a href="./index.html#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <form class="form__container">
            <h1 class="form__title">Crea tu cuenta</h1>
            <div class="input__form">
                <label for="nombre"></label>
                <input type="text" id="nombre" placeholder="Nombre" class="form__input" />
            </div>
            <div class="input__form">
                <label for="apellido"></label>
                <input type="text" id="apellido" placeholder="Apellido" class="form__input" />
            </div>
            <div class="input__form">
                <label for="dni"></label>
                <input type="number" id="dni" placeholder="DNI" class="form__input" />
            </div>
            <div class="input__form">
                <label for="correo"></label>
                <input type="email" id="correo" placeholder="Email" required class="form__input" />
            </div>
            <div class="input__form">
                <label for="telefono"></label>
                <input type="tel" id="telefono" placeholder="Telefono" class="form__input" />
            </div>
            <div class="input__form">
                <label for="password"></label>
                <input type="password" id="password" placeholder="Contraseña" class="form__input" />
            </div>
            <a href="../index.html" class="btn btn--submit">Registrate</a>
            <div class="redirection">
                ¿Tenes una cuenta?
                <a href="./login.html">Inicia sesión</a>
            </div>
        </form>
    </main>
    <footer>
        <div>
            <ul class="footer__links">
                <li><a href="#">Términos y Condiciones</a></li>
                <li><a href="#">Preguntas Frecuentes</a></li>
                <li><a href="#">Trabajá con Nosotros</a></li>
            </ul>
        </div>
        <p class="copyright">Copyright © 2022 <span> PIXELDESK </span> Todos los derechos reservados.</p>
    </footer>
</body>

</html>
